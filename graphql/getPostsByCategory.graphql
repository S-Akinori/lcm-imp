query getPostsByCategory($categoryName: String = "") {
  posts(where: {categoryName: $categoryName}) {
    edges {
      node {
        id
        slug
        title
        excerpt
        date
        categories {
          edges {
            node {
              id
              name
              slug
            }
          }
        }
        featuredImage {
          node {
            sourceUrl
          }
        }
      }
    }
  }
}